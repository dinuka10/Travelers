<app-header></app-header>
<br>
<div class='headerPackages'>
  <h2>Packages</h2>
</div>
<br>
<div class='container'>

    <div class="card mb-3" style="max-width: 940px;">
        <button [routerLink]="['/customize']" type="button" class="btn btn-primary btn-lg btn-block">
          Click Here To Customize Your Trip!!! <i class="fa fa-hand-pointer-o"></i>
        </button>
    </div>

    <div *ngFor="let catagory of catagories; let i = index">
    <div  class="card mb-3 shadow" style="max-width: 940px;" (mouseover)="hover=true; touch=i" (mouseleave)="hover=false">
        <div class="row no-gutters">
          <div class="col-md-4">
              <img class="image-dashboard" src="assets/images/image2.jpeg">
          </div>
          <div class="col-md-8">
            <div class="card-body" [ngStyle]="{backgroundColor: hover==true && touch==i  ?  'lightgrey' : 'white' }">
              <h5 class="card-title"><a class='catagoryTopic' [routerLink] = "['/package-details']" [queryParams]="{topic: catagories[i]}" >{{catagories[i]}}</a> </h5>
              <p class="card-text">It's a broader card with text below as a natural lead-in to extra content. This content is a little longer.</p>
              <button type="button" class="btn readMoreBtn">Read More</button>
            </div>
          </div>
        </div>
    </div>
    <br>
  </div>


</div>

<app-footer></app-footer>

<div class='headerReview'>
  <h2>
    Reviews
  </h2>
</div>
<div *ngFor="let number of [0,1]" class="reviews">
  <div class="row blockquote review-item">
    <div class="col-md-3 text-center">
      <img class="rounded-circle reviewer" src="http://standaloneinstaller.com/upload/avatar.png">
      <div class="caption">
        <small>by Joe</small>
      </div>
    </div>
    <div class="col-md-9">
      <h4>My awesome review</h4>
      <div class="ratebox text-center" data-id="0" data-rating="5"></div>
      <p class="review-text">My awesome review. My awesome review. My awesome review. My awesome review. My awesome review. My awesome review. My awesome review. My awesome review. My awesome review. My awesome review. My awesome review. </p>
      <small class="review-date">March 26, 2017</small>
    </div>
  </div>
</div>
<br>

<div class="container">
    <form class="form-inline">
        <h3 style="padding: 1cm;">Subscribe</h3>
      <input type="email" class="form-control-lg subscribeMail" id="email" placeholder="Enter Your Email Address Here!" name="email">
      <div style="padding: 1cm;" ><button type="submit" class="btn-lg btn-primary">Submit</button></div>
    </form>
  </div>
